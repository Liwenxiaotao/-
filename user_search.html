					<form action="" class="search-form">

						  <div class="form-group">

						  <div class="form-group">

						  <div class="form-group">
						  	<label for="user-group">选择用户组</label>

						  		<option value="">新手上路</option>

						  </div>
					</form>

						  </div>
						   <div class="form-group">
						  	<label for="password2">确认密码</label>

						   <div class="form-group">

						  	<input type="email" class="form-control" id="mail"/ placeholder="请输入邮箱">
						  </div>
						  <div class="form-group">
						  	<label for="user-group">选择用户组</label>
